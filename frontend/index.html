<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theory of Entropicity – Semantic Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Theory of Entropicity (ToE) – Semantic Search</h1>
      <p>Ask a question and retrieve the most relevant ToE passages.</p>
    </header>

    <main>
      <div class="search-box">
        <textarea id="query" placeholder="Type your question about ToE here..."></textarea>
        <button id="search-btn">Search</button>
      </div>

      <div id="status" class="status"></div>

      <div id="results" class="results"></div>
    </main>

    <footer>
      <small>Powered by the Obidi ToE embeddings API at <code>http://127.0.0.1:8000/search</code></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
